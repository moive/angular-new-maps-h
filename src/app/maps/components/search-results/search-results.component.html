<div class="alert alert-primary mt-2 text-center" *ngIf="isLoadingPlaces">
  <h6>Loading</h6>
  <span>Wait, please...</span>
</div>

<ul class="list-group mt-2" *ngIf="places.length > 0">
  <li
    *ngFor="let place of places"
    class="list-group-item list-group-item-action pointer"
    (click)="flyTo(place)"
    [class.active]="place.id === selectedId"
  >
    <h6>{{place.text_es}}</h6>
    <p>{{place.place_name}}</p>
    <button class="btn btn-sm" [ngClass]="(place.id === selectedId) ? 'btn-outline-light':'btn-outline-primary'">Locations</button>
  </li>
</ul>
